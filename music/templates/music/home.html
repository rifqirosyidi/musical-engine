{% extends 'music/base.html' %}

{% block content %}
    {% if all_albums %}
            <div class="row">
                {% for album in all_albums %}
                <div class="col s12 m4 l3">
                    <div class="card card-small">
                        <div class="card-image">
                            <img src="{{ album.album_logo }}" alt="">
                            <span class="card-title"><strong>{{ album.artist }} - {{ album.album_title }}</strong></span>
                        </div>
                        <div class="card-action centered">
                            <a class="btn-small blue-grey darken-4 white-text" href="{% url 'music:detail' album.id %}"><i class="material-icons">list</i></a>
                            <a class="btn-small blue darken-4 white-text" href="{% url 'music:album-update' album.id %}"><i class="material-icons">mode_edit</i></a>
                            <a class="btn-small red darken-4 white-text" href="{% url 'music:album-delete' album.id %}"><i class="material-icons">delete</i></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
    {% else %}
    <h3>You don't have any albums</h3>
    {% endif %}
{% endblock content%}
